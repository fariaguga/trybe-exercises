<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cv Forms</title>
</head>
<body>
    <main>
    <header>
        <h1>Cadastre seu currículo</h1>
    </header>
    <form action="">
    <fieldset class="field">
        <legend>Dados pessoais</legend>
        <div class=".container">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required maxlength="40" placeholder="Digite seu nome">
        </div>
        <div class=".container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" maxlength="50" required placeholder="Digite seu email">
        </div>
        <div class=".container"> 
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" required placeholder="Digite seu CPF">
        </div>
        <div class=".container">
            <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco" maxlength="200" required placeholder="Digite seu endereço">
         </div>
        <div class=".container">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" maxlength="28" required placeholder="Digite sua Cidade">
        </div>                         
        <div id="estados" class=".container">
            
            <label for="estado">Estado</label>
            <select name="estado" id="estado" required>
            <option disabled selected value>Selecione seu estado</option>
        </select>
            </div>
            <div class=".container">
                <input type="radio" id="tipo1" name="tipo" value="casa" required> Casa
                <input type="radio" id="tipo2" name="tipo" value="apartamento" required >Apartamento
                
            </div>                  

    </fieldset>

    <fieldset class="field">
        <legend>Dados do seu último emprego</legend>
        <div class=".container">
            <label for="Cv">Resumo do currículo</label>
            <textarea type="text" maxlength="500" required cols= "40" rows="8" id="cv" name="cv" required maxlength="40" placeholder="Digite seu nome"> </textarea>
        </div>
        <div class=".container">
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" name="cargo" maxlength="40" required placeholder="Digite seu cargo" >
        </div>
        <div class=".container"> 
            <label for="date">Data de início</label>
            <input type="text" name="date" id="date" maxlength="10" required placeholder="dd/mm/aaaa">
        </div>
    </filedset>

    <div>
        <button type="submit" id="enviar">ENVIAR</button>
    </div>

    <div>
        <button id="clear">Limpar tudo</button>
    </div>
</form>
    </main>
    <script src="script.js"></script>
</body>
</html>
